<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: sans-serif;
        background-color: #222;
      }
      
      .container {
        text-align: center;
        color: #fff;
      }
      
      h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
      }
      
      p {
        font-size: 1.5rem;
        margin-bottom: 2rem;
      }
      
      input[type="email"] {
        padding: 0.5rem;
        font-size: 1.5rem;
        width: 20%;
        min-width: 300px;
        margin-bottom: 1rem;
      }
      
      button[type="submit"] {
        padding: 0.5rem 1rem;
        font-size: 1.5rem;
        background-color: #fff;
        color: #222;
        border: none;
        cursor: pointer;
      }
      
      @media only screen and (max-width: 600px) {
        input[type="email"] {
          width: 40%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>dockanddetail.com</h1>
      <h2>Coming Soon</h2>
      <p>We are working hard to bring you a new experience.</p>
      <form>
        <input type="email" placeholder="Enter your email">
        <button type="submit">Subscribe</button>
      </form>
    </div>
  </body>
</html>
